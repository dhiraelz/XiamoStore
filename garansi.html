            --card-end-gradient: #2B214F; /* Akhir gradien kartu */
            --menu-item-start-gradient: #7B68EE; /* Awal gradien item menu */

            --accent-glow: #7B68EE;
            --shadow-light: rgba(0, 0, 0, 0.3);

        /* html and body for full page scrolling */

        body {

            background: radial-gradient(circle at 10% 20%, var(--dark-purple) 0%, var(--dark-deep) 70%);

            display: flex; /* Keep flex for initial centering */
            justify-content: center;
            align-items: center; /* Vertically center content if it's shorter than viewport */
            min-height: 100vh; /* Ensure background always fills viewport */
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto; /* Allow vertical scroll */
            position: relative;
            line-height: 1.6;
            padding: 20px 0; /* Add vertical padding for overall page content */
            box-sizing: border-box; /* Include padding in height calculation */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */

        /* Animated background blobs */
        .background-blob {
            position: fixed; /* Fixed position so they don't scroll with content */
            background: var(--accent-glow);
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.25;
            z-index: -1;
            animation: pulse-blob 8s infinite alternate;
        }

        .blob-1 {
            width: 350px;
            height: 350px;
            top: 15%;
            left: 10%;
            transform: translate(-50%, -50%);
            animation-delay: 0s;
        }

        .blob-2 {
            width: 280px;
            height: 280px;
            bottom: 20%;
            right: 12%;
            transform: translate(50%, 50%);
            background: #5A4FCF; /* Sedikit perbedaan warna */
            animation-delay: 2s;
        }

        @keyframes pulse-blob {
            0% { transform: scale(1) translate(-50%, -50%); opacity: 0.25; }
            50% { transform: scale(1.05) translate(-48%, -52%); opacity: 0.35; }
            100% { transform: scale(1) translate(-50%, -50%); opacity: 0.25; }
        }

        .main-container {
            width: 100%;
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            flex-grow: 1; /* Allow main-container to grow if body is flex */
            padding: 0 20px; /* Horizontal padding for the content inside main-container */

            text-align: left; /* Align text to left for readability */
            color: var(--text-primary);
            max-width: 650px;
            width: 100%; /* Use 100% width within max-width for better responsiveness */
            /* margin: 20px auto; Removed, handled by main-container and body padding */
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .secondary-card h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            margin-bottom: 30px;
            color: var(--text-secondary);
            font-weight: 700;
            text-align: center; /* Center the main title */
        }

        .secondary-card p {

            line-height: 1.7;
            font-size: 1em;
            opacity: 0.9;
            text-align: justify; /* Justify text for better appearance */
        }
        
        .secondary-card p:last-of-type {
            margin-bottom: 0;
        }

        /* Select and Button Container */

            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

            border: 1px solid rgba(255, 255, 255, 0.25);

            flex-grow: 1; /* Allow select to take available space */
