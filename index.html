<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XiamoStore - Solusi Produk Digital Terbaik</title>
    <!-- Google Fonts - Poppins untuk teks, Montserrat untuk judul (opsional, jika ingin variasi) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Remixicon for icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <style>
        :root {
            --dark-deep: #140E26; /* Warna latar belakang paling gelap */
            --dark-purple: #1F173B; /* Warna latar belakang utama */
            --card-start-gradient: #3A2E67; /* Awal gradien kartu */
            --card-end-gradient: #2B214F; /* Akhir gradien kartu */
            --menu-item-start-gradient: #7B68EE; /* Awal gradien item menu */
            --menu-item-end-gradient: #5A4FCF; /* Akhir gradien item menu */
            --text-primary: #E0E0E0;
            --text-secondary: #F8F8F8;
            --accent-glow: #7B68EE;
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-deep: rgba(0, 0, 0, 0.5);
        }

        /* html and body for full page scrolling */
        html {
            height: 100%; /* Ensure html takes full height */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 10% 20%, var(--dark-purple) 0%, var(--dark-deep) 70%);
            color: var(--text-primary);
            display: flex; /* Keep flex for initial centering */
            justify-content: center;
            align-items: center; /* Vertically center content if it's shorter than viewport */
            min-height: 100vh; /* Ensure background always fills viewport */
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto; /* Allow vertical scroll */
            position: relative;
            line-height: 1.6;
            padding: 20px 0; /* Add vertical padding for overall page content */
            box-sizing: border-box; /* Include padding in height calculation */
        }

        /* Animated background blobs */
        .background-blob {
            position: fixed; /* Fixed position so they don't scroll with content */
            background: var(--accent-glow);
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.25;
            z-index: -1;
            animation: pulse-blob 8s infinite alternate;
        }

        .blob-1 {
            width: 350px;
            height: 350px;
            top: 15%;
            left: 10%;
            transform: translate(-50%, -50%);
            animation-delay: 0s;
        }

        .blob-2 {
            width: 280px;
            height: 280px;
            bottom: 20%;
            right: 12%;
            transform: translate(50%, 50%);
            background: #5A4FCF; /* Sedikit perbedaan warna */
            animation-delay: 2s;
        }

        /* NEW BLOBS FOR BUBBLE EFFECT */
        .blob-3 {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 5%;
            transform: translate(-50%, -50%);
            background: rgba(123, 104, 238, 0.8); /* Warna sedikit berbeda */
            filter: blur(100px); /* Sedikit kurang blur agar lebih seperti gelembung */
            opacity: 0.2; /* Lebih samar */
            animation: pulse-blob-subtle 9s infinite alternate; /* Animasi sedikit berbeda */
            animation-delay: 4s;
        }

        .blob-4 {
            width: 220px;
            height: 220px;
            top: 30%;
            right: 8%;
            transform: translate(50%, -50%);
            background: rgba(90, 79, 207, 0.8); /* Warna sedikit berbeda */
            filter: blur(110px); /* Sedikit kurang blur agar lebih seperti gelembung */
            opacity: 0.22; /* Lebih samar */
            animation: pulse-blob-subtle-right 7s infinite alternate; /* Animasi sedikit berbeda */
            animation-delay: 1s;
        }


        @keyframes pulse-blob {
            0% { transform: scale(1) translate(-50%, -50%); opacity: 0.25; }
            50% { transform: scale(1.05) translate(-48%, -52%); opacity: 0.35; }
            100% { transform: scale(1) translate(-50%, -50%); opacity: 0.25; }
        }

        /* Adjustments for the new blobs' animation */
        @keyframes pulse-blob-subtle {
            0% { transform: scale(1) translate(-50%, -50%); opacity: 0.2; }
            50% { transform: scale(1.03) translate(-49%, -51%); opacity: 0.25; }
            100% { transform: scale(1) translate(-50%, -50%); opacity: 0.2; }
        }
        /* For blob-4, adjust for right positioning */
        @keyframes pulse-blob-subtle-right {
            0% { transform: scale(1) translate(50%, -50%); opacity: 0.22; }
            50% { transform: scale(1.03) translate(51%, -52%); opacity: 0.28; }
            100% { transform: scale(1) translate(50%, -50%); opacity: 0.22; }
        }


        .main-container {
            width: 100%;
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            flex-grow: 1; /* Allow main-container to grow if body is flex */
            padding: 0 20px; /* Horizontal padding for the content inside main-container */
        }

        .card {
            background: linear-gradient(145deg, var(--card-start-gradient), var(--card-end-gradient));
            border-radius: 30px;
            padding: 45px 35px;
            box-shadow: 0 20px 50px var(--shadow-deep), 0 0 30px rgba(123, 104, 238, 0.4);
            text-align: center;
            max-width: 420px;
            width: 100%; /* Use 100% width within max-width for better responsiveness */
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }

        /* LOGO STYLING */
        .logo {
            display: block; /* Make it a block element to center with margin auto */
            width: 100px; /* Base size */
            height: 100px; /* Base size, important for circular shape with object-fit */
            border-radius: 50%; /* Make it circular */
            object-fit: cover; /* Ensures the image covers the area without distortion, cropping if necessary */
            margin: 0 auto 30px; /* Center it horizontally and add bottom margin */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0; /* Prevents shrinking in flex contexts, though not strictly needed here */
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2em;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 700;
            letter-spacing: 0.8px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 1.05em;
            color: var(--text-primary);
            margin-bottom: 40px;
            font-weight: 400;
            opacity: 0.95;
            line-height: 1.4;
        }

        .menu {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .menu-item {
            background: linear-gradient(90deg, var(--menu-item-start-gradient), var(--menu-item-end-gradient));
            color: var(--text-secondary);
            padding: 20px 30px;
            border-radius: 15px;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            font-weight: 500;
            font-size: 1.1em;
            box-shadow: 0 8px 25px var(--shadow-light);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .menu-item:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 12px 35px var(--shadow-deep), 0 0 20px rgba(123, 104, 238, 0.6);
            background: linear-gradient(90deg, #8A7BE0, #6C5BD8);
        }

        .menu-item:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-item .icon {
            margin-right: 18px;
            font-size: 1.5em;
            opacity: 0.95;
            flex-shrink: 0;
        }

        .menu-item .arrow-icon {
            font-size: 1.3em;
            margin-left: 18px;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .menu-item:hover .arrow-icon {
            transform: translateX(8px);
        }

        .footer-text {
            margin-top: 50px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        /* MASCOT STYLING - MODIFIED FOR LARGER SIZE AND LEFT FACING, CLOSER TO RIGHT */
        .mascot-robot {
            position: fixed;
            width: 450px; /* Ukuran default maskot */
            height: auto;
            bottom: 3%; /* Agak kebawah sedikit */
            right: 13.5%; /* <-- Diubah dari 13% menjadi 13.5% untuk menggeser sedikit ke kiri */
            z-index: 5; /* Di atas blobs, di bawah card jika ada tumpang tindih */
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4)); /* Tambahkan bayangan */
            animation: float-mascot 4s ease-in-out infinite alternate;
            transform: scaleX(-1); /* Menghadap ke kiri */
        }

        /* The animation needs to be slightly adjusted due to the transform: scaleX(-1) to ensure consistent movement.
           However, for 'translateY' it won't be affected, so it's fine as is. */
        @keyframes float-mascot {
            0% {
                transform: translateY(0) scaleX(-1); /* Include scaleX for consistency */
            }
            50% {
                transform: translateY(-15px) scaleX(-1); /* Bergerak naik 15px */
            }
            100% {
                transform: translateY(0) scaleX(-1); /* Include scaleX for consistency */
            }
        }


        /* --- RESPONSIVE DESIGN --- */

        /* Mobile (Max-width 576px) */
        @media (max-width: 576px) {
            body {
                padding: 15px 0; /* Less padding on body for mobile */
            }
            .main-container {
                padding: 0 15px; /* Less horizontal padding for card on mobile */
            }
            .card {
                padding: 30px 25px;
                border-radius: 25px;
            }

            .logo { /* Responsive adjustments for logo */
                width: 75px;
                height: 75px;
                margin-bottom: 25px;
            }

            h1 {
                font-size: 1.7em;
            }

            .tagline {
                font-size: 0.9em;
                margin-bottom: 30px;
            }

            .menu {
                gap: 15px;
            }

            .menu-item {
                padding: 18px 25px;
                font-size: 0.95em;
                border-radius: 12px;
            }

            .menu-item .icon {
                font-size: 1.2em;
                margin-right: 12px;
            }

            .menu-item .arrow-icon {
                font-size: 1em;
            }

            .footer-text {
                margin-top: 35px;
                font-size: 0.75em;
            }

            /* Adjust blobs for mobile */
            .blob-1 { width: 250px; height: 250px; top: 10%; left: 5%; }
            .blob-2 { width: 200px; height: 200px; bottom: 10%; right: 5%; }
            .blob-3 { width: 150px; height: 150px; top: 70%; left: 0%; filter: blur(80px); }
            .blob-4 { width: 170px; height: 170px; top: 20%; right: 0%; filter: blur(90px); }

            /* Adjust mascot for mobile - NEW SIZE and POSITION */
            .mascot-robot {
                width: 250px; /* Ukuran maskot di mobile */
                bottom: 1%; /* Agak kebawah sedikit */
                right: 6.5%; /* <-- Diubah dari 6% menjadi 6.5% untuk menggeser sedikit ke kiri */
            }

            /* Adjust animation keyframes for mobile mascot to include scaleX(-1) */
            @keyframes float-mascot {
                0% { transform: translateY(0) scaleX(-1); }
                50% { transform: translateY(-10px) scaleX(-1); /* Sedikit kurang naik di mobile */ }
                100% { transform: translateY(0) scaleX(-1); }
            }
        }

        /* Tablet (Min-width 577px to 991px) */
        @media (min-width: 577px) and (max-width: 991px) {
            .card {
                max-width: 550px;
                padding: 50px 45px;
            }

            .logo { /* Responsive adjustments for logo */
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 2.3em;
            }

            .tagline {
                font-size: 1.05em;
            }

            .menu {
                gap: 20px;
            }

            .menu-item {
                padding: 22px 30px;
                font-size: 1.1em;
            }

            .menu-item .icon {
                font-size: 1.4em;
            }

            .menu-item .arrow-icon {
                font-size: 1.2em;
            }

            .footer-text {
                font-size: 0.88em;
            }

            /* Adjust blobs for tablet */
            .blob-1 { width: 300px; height: 300px; }
            .blob-2 { width: 250px; height: 250px; }
            .blob-3 { width: 180px; height: 180px; top: 65%; left: 3%; }
            .blob-4 { width: 200px; height: 200px; top: 25%; right: 5%; }

            /* Adjust mascot for tablet - NEW SIZE and POSITION */
            .mascot-robot {
                width: 380px; /* Ukuran maskot di tablet */
                bottom: 2%; /* Agak kebawah sedikit */
                right: 10.5%; /* <-- Diubah dari 10% menjadi 10.5% untuk menggeser sedikit ke kiri */
            }

            /* Adjust animation keyframes for tablet mascot to include scaleX(-1) */
            @keyframes float-mascot {
                0% { transform: translateY(0) scaleX(-1); }
                50% { transform: translateY(-15px) scaleX(-1); }
                100% { transform: translateY(0) scaleX(-1); }
            }
        }

        /* Desktop (Min-width 992px and up) */
        @media (min-width: 992px) {
            .card {
                max-width: 600px;
                padding: 60px 50px;
            }

            .logo { /* Responsive adjustments for logo */
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 2.6em;
            }

            .tagline {
                font-size: 1.2em;
            }

            .menu {
                gap: 22px;
            }

            .menu-item {
                padding: 25px 35px;
                font-size: 1.15em;
            }

            .menu-item .icon {
                font-size: 1.5em;
            }

            .menu-item .arrow-icon {
                font-size: 1.3em;
            }

            .footer-text {
                font-size: 0.95em;
            }

            /* Adjust animation keyframes for desktop mascot to include scaleX(-1) */
            @keyframes float-mascot {
                0% { transform: translateY(0) scaleX(-1); }
                50% { transform: translateY(-15px) scaleX(-1); }
                100% { transform: translateY(0) scaleX(-1); }
            }
        }
    </style>
</head>
<body>

    <div class="background-blob blob-1"></div>
    <div class="background-blob blob-2"></div>

    <!-- Mascot Robot -->
    <img src="maskotXS.png" alt="XiamoStore Mascot" class="mascot-robot">

        </div>
    </div>
</body>
</html>
